<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="icon" href="images/aplogobn.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> <!-- bootstrap -->
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/hamburger.css">
</head>
<body>

  <!-- bootstrap 2 colonne -->
  <div class="row g-0 text-center">
    <!-- form contatti -->
    <div class="col-sm-6 col-md-6 contact-form">
      <!-- animazione logo -->
      <div id="header" class="d-flex justify-content-center align-items-center">
        <h1 id="apdesign" class="fw-bold">APDESIGN</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="inputState" class="form-label">Country:</label>
          <select id="inputState" class="form-select">
            <option selected>Options...</option>
            <option>Italy</option>
            <option>England</option>
            <option>United States</option>
            <option>Spain</option>
            <option>Other</option>
          </select>
          </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <!-- immagine -->
    <div class="col-sm-6 col-md-6 background-image">
      <!-- menu -->
      <button id="toggle" class="hamburger hamburger--arrow align-items-right" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>  
      <div id="menu">
        <ul>
          <li><a href="#">About me</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="contact.html">Contact me</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- animazione scritta -->
  <div id="box-animation">
    <div id="header" class="d-flex justify-content-center align-items-center"></div>
    <section id="headline" class="container-fluid d-flex justify-content-center align-items-center">
      <h1 id="message1" class="fw-bold">
        <div class="d-inline-block">CLICK</div>
        <div class="d-inline-block">HERE</div>
      </h1>
    </section>
    <footer class="d-flex justify-content-center align-items-center"> </footer>
  </div>

  <!-- slideshow 2 colonne -->
  <div class="container" style="background-color: black;">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <h2 style="font-family: 'Poppins', sans-serif; font-weight: 600; font-style: italic; color: #ffffff;">Dream big do bigger</h2>
      </div>
      <div class="col-md-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/1.jpg" class="d-block w-100" alt="slide1">
            </div>
            <div class="carousel-item">
              <img src="./images/2.jpg" class="d-block w-100" alt="slide2">
            </div>
            <div class="carousel-item">
              <img src="./images/3.jpg" class="d-block w-100" alt="slide3">
            </div>
            <div class="carousel-item">
              <img src="./images/4.jpg" class="d-block w-100" alt="slide4">
            </div>
            <div class="carousel-item">
              <img src="./images/5.jpg" class="d-block w-100" alt="slide5">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="javascript/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script> <!-- bootstrap -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script> 
  <script src="//unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="javascript/animation.js"></script>
  <script src="javascript/hovermouse.js"></script>
  
</body>
</html>
